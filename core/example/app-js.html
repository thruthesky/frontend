<script src="../js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script>
    $(function() {
        /**
         *
         * 아래의 코드는 그냥 template 만 로드를 먼저 했다가 나중에 사용하는 것이다.
         * 필요한 경우, 앱 시작시 미리 로드를 해 놓을 수 있다.
         */
        app.loadTemplate('company-list');
        setTimeout(function(){
            console.log( app.template['company-list'] );
        },1000);

        /**
         *
         * 아래의 예제는 template 를 로드하면 바로 callback 함수로 처리를 하는 것이다.
         *
         */
        app.loadTemplate('company-list', function(re) {
            console.log(re);
        });

        /**
         * 캐시되는지 확인하는 방법.
         */
        app.loadTemplate('company-list', function(re) {
            console.log(re);
        });
        setTimeout(function(){
            app.loadTemplate('company-list', function(re) {
// 캐시된 내용을 사용한다.
                console.log(re);
            });
        }, 500);

        /**
         * app.getTemplate() 사용법
         */
        app.loadTemplate('company-list', function(re) {
            console.log(re);
        });
        setTimeout(function(){
            alert ( app.getTemplate('company-list') );
        }, 500);
    });
</script>
